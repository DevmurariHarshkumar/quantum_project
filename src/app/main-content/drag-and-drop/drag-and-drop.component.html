<div class="container">
  <div class="dropzone" *ngFor="let dropzone of dropzones" [attr.id]="dropzone.id">
    <div class="box" *ngFor="let box of boxes_inside_dropzone" [attr.id]="box.id" draggable="true">
      <span class="material-symbols-outlined">
        drag_indicator
      </span>
      <div>{{ box.label }}</div>
    </div>
  </div>
</div>
